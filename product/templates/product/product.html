{% extends 'core/base.html' %}

{% block content %}
<div class="max-w-6xl mx-auto flex flex-wrap py-6 px-6 xl:px-0">
    <div class="images w-full mb-6 lg:mb-0 lg:w-3/5">
        <img src="https://res.cloudinary.com/dsbvxelzj/image/upload/v1658620317/my_blog/header_image/forloop_posts_archives_view.png" alt="" class="rounded-xl">
    </div>

    <div class="information w-full lg:w-2/5 lg:p-6">
        <h1 class="text-2xl">{{ product.name }}</h1>

        <p class="nt-1 text-gray-400">${{ product.get_display_price }}</p>
        {% if product.description %}
        <p class="nt-6 text-gray-700">{{ product.description }}</p>
        {% endif %}

        <a href="" class="mt-6 inline-block px-8 py-4 rounded-xl bg-purple-500 text-white hover:bg-purple-700">Add to cart</a>
    </div>
</div>
{% endblock %}
